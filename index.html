<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IAPE ‚Ä¢ Agendamento de Espa√ßos (com hor√°rios)</title>
  <meta name="theme-color" content="#0b3d91" />
  <style>
    /* =========================
       TEMA & DESIGN SYSTEM
       ========================= */
    :root {
      --navy: #0b3d91;           /* Azul Navy */
      --ok: #16a34a;             /* verde */
      --muted: #cbd5e1;          /* cinza claro */
      --danger: #ef4444;         /* vermelho */

      --bg: #000;                /* tema preto absoluto */
      --text: #e5e7eb;           /* cinza muito claro */
      --card: #0b0b0b;           /* cards escuros */
      --border: #1f2937;         /* borda discreta */
    }
    body.light { --bg:#fff; --text:#111827; --card:#f8fafc; --border:#e5e7eb }

    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background: var(--bg); color: var(--text); }
    a { color: inherit; text-decoration: none; }
    button { cursor: pointer; border: none; font: inherit; }
    input, textarea, select { font: inherit; color: inherit; background: var(--card); border: 1px solid var(--border); border-radius: 10px; padding: 10px 12px; width: 100%; }

    /* HEADER */
    header { position: sticky; top: 0; z-index: 50; backdrop-filter: saturate(180%) blur(8px); background: color-mix(in hsl, var(--bg) 86%, transparent); border-bottom: 1px solid var(--border); }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 14px 16px; display: flex; align-items: center; gap: 12px; }

    .logo-wrap { display: flex; align-items: center; gap: 10px; }
    .logo {
      height: 36px; width: auto; filter: drop-shadow(0 0 0px rgba(255,255,255,0.0));
      animation: twinkle 2.6s ease-in-out infinite;
      image-rendering: auto;
    }
    @keyframes twinkle {
      0%, 100% { filter: drop-shadow(0 0 0px rgba(255,255,255,0.0)) brightness(1); }
      7% { filter: drop-shadow(0 0 8px rgba(255,255,255,0.45)) brightness(1.14); }
      22% { filter: drop-shadow(0 0 10px rgba(255,255,255,0.5)) brightness(1.18); }
      51% { filter: drop-shadow(0 0 7px rgba(255,255,255,0.4)) brightness(1.12); }
      78% { filter: drop-shadow(0 0 9px rgba(255,255,255,0.45)) brightness(1.14); }
    }

    .title { font-weight: 700; letter-spacing: 0.2px; }
    .grow { flex: 1; }

    .btn { background: var(--navy); color: white; border-radius: 999px; padding: 10px 16px; display: inline-flex; align-items: center; gap: 8px; box-shadow: 0 8px 16px rgba(11,61,145,0.25); transition: transform .05s ease; }
    .btn:active { transform: translateY(1px); }

    .link { color: var(--navy); font-weight: 600; }

    /* LAYOUT */
    main { max-width: 1100px; margin: 0 auto; padding: 18px 16px 90px; }

    /* GRID DE CARDS (HOME) */
    .grid { display: grid; gap: 14px; grid-template-columns: repeat(2, 1fr); }
    @media (min-width: 720px) { .grid { grid-template-columns: repeat(3, 1fr); } }
    @media (min-width: 980px) { .grid { grid-template-columns: repeat(3, 1fr); } }

    .card { position: relative; border: 1px solid var(--border); border-radius: 18px; overflow: hidden; background: var(--card); }
    .card img { width: 100%; height: 170px; object-fit: cover; display: block; }
    .card .name { position: absolute; left: 10px; bottom: 10px; padding: 8px 12px; border-radius: 999px; background: color-mix(in hsl, var(--bg) 65%, rgba(0,0,0,0.5)); border: 1px solid var(--border); font-weight: 700; }

    /* VISUAL DO ESPA√áO */
    .back { display: inline-flex; align-items: center; gap: 8px; margin-bottom: 10px; }

    .space-hero { display: grid; gap: 12px; grid-template-columns: 120px 1fr; align-items: center; }
    .space-hero img { width: 120px; height: 80px; object-fit: cover; border-radius: 12px; border: 1px solid var(--border); }
    .space-hero .nm { font-size: 1.25rem; font-weight: 800; }

    .calendar { margin-top: 14px; border: 1px solid var(--border); border-radius: 16px; overflow: hidden; background: var(--card); }
    .cal-head { display: flex; align-items: center; justify-content: space-between; padding: 12px; border-bottom: 1px solid var(--border); }
    .cal-nav { display: flex; gap: 8px; }
    .cal-btn { background: transparent; border: 1px solid var(--border); border-radius: 12px; padding: 8px 10px; }

    .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; padding: 12px; }
    .dow { font-size: 12px; color: #94a3b8; text-transform: uppercase; letter-spacing: .04em; }
    .cell { aspect-ratio: 1/1; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 700; border: 1px solid var(--border); user-select: none; }
    .cell.free { background: color-mix(in hsl, var(--ok) 18%, transparent); color: #10b981; border-style: dashed; }
    .cell.busy { background: #2b2f36; color: #94a3b8; }
    body.light .cell.busy { background: #e5e7eb; color: #475569; }
    .cell.dim { opacity: .45; }
    .cell.clickable { cursor: pointer; }

    .legend { display: flex; gap: 10px; align-items: center; padding: 8px 12px 14px; }
    .dot { width: 14px; height: 14px; border-radius: 4px; border: 1px solid var(--border); }
    .dot.free { background: color-mix(in hsl, var(--ok) 40%, transparent); }
    .dot.busy { background: #2b2f36; }
    body.light .dot.busy { background: #e5e7eb; }

    .list { margin-top: 14px; border: 1px solid var(--border); border-radius: 16px; background: var(--card); overflow: hidden; }
    .list h3 { margin: 0; padding: 12px; border-bottom: 1px solid var(--border); }
    .row { display: grid; grid-template-columns: 180px 1fr; gap: 8px; padding: 12px; border-top: 1px dashed var(--border); }
    .badge { display: inline-flex; gap: 6px; align-items: center; padding: 6px 10px; border-radius: 999px; background: #0f172a; color: #cbd5e1; border: 1px solid var(--border); font-size: 13px; }
    body.light .badge { background:#f1f5f9; color: #334155; }

    .empty { padding: 12px; color: #94a3b8; }

    /* MODAIS */
    .modal { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; background: rgba(0,0,0,.5); z-index: 60; padding: 20px; }
    .modal.open { display: flex; }
    .sheet { width: 100%; max-width: 560px; background: var(--card); border: 1px solid var(--border); border-radius: 18px; overflow: hidden; }
    .sheet header { position: relative; backdrop-filter:none; background: var(--card); border-bottom: 1px solid var(--border); }
    .sheet .wrap { padding: 14px; }
    .sheet .content { padding: 14px; display: grid; gap: 10px; }
    .sheet .actions { padding: 12px 14px 16px; display: flex; gap: 10px; justify-content: flex-end; }

    .danger { color: var(--danger); }

    /* TOAST */
    .toast { position: fixed; left: 50%; transform: translateX(-50%); bottom: 16px; background: #0a0a0a; color: #e5e7eb; padding: 10px 14px; border-radius: 999px; border: 1px solid var(--border); box-shadow: 0 10px 28px rgba(0,0,0,.5); display: none; z-index: 70; }
    body.light .toast { background: #111827; }

    .banner { margin: 12px 0; padding: 10px 12px; border: 1px dashed var(--border); border-radius: 12px; font-size: 14px; }
    footer { text-align: center; font-size: 12px; color: #94a3b8; padding: 30px 10px; }

    /* LISTA DE SLOTS */
    .slot-list { display: grid; gap: 8px; }
    .slot-item { display: grid; grid-template-columns: 1fr auto; gap: 10px; align-items: center; border:1px solid var(--border); border-radius:12px; padding: 10px 12px; background: var(--card); }
    .slot-free { border-style: dashed; box-shadow: inset 0 0 0 1px rgba(22,163,74,.15); }
    .slot-txt { font-weight: 600; }
    .slot-sub { font-size: 12px; color:#94a3b8 }
    .slot-btn { padding:8px 12px; border-radius:10px; background: var(--navy); color:#fff }
    .slot-busy { opacity: .9 }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="logo-wrap">
        <img id="logo" class="logo" src="logo.png" alt="IAPE" />
        <div class="title">IAPE ‚Ä¢ Agendamento de Espa√ßos</div>
      </div>
      <div class="grow"></div>
      <button id="themeToggle" class="btn" aria-label="Alternar tema">üåì&nbsp;Tema</button>
    </div>
  </header>

  <main>
    <div id="bannerCfg" class="banner" hidden>
      <strong>Configura√ß√£o necess√°ria:</strong> defina <code>API_BASE</code> (URL do seu Web App do Google Apps Script) e ajuste os <code>TIMESLOTS</code> abaixo.
    </div>

    <!-- HOME: grade de espa√ßos -->
    <section id="home" hidden>
      <div class="grid" id="spaceGrid"></div>
    </section>

    <!-- P√ÅGINA DO ESPA√áO -->
    <section id="spaceView" hidden>
      <a href="#" class="back link">‚Üê Voltar</a>
      <div class="space-hero">
        <img id="spaceImg" alt="Capa do espa√ßo" />
        <div>
          <div id="spaceName" class="nm"></div>
          <div id="spaceSlug" style="font-size:12px;color:#94a3b8"></div>
        </div>
      </div>

      <div class="calendar" id="calendar"></div>

      <div class="list" id="reservationsList">
        <h3>Reservas do m√™s</h3>
        <div id="reservationsBody"></div>
      </div>
    </section>
  </main>

  <footer>
    <div>Feito para o IAPE ‚Äî layout minimalista, mobile-first.</div>
  </footer>

  <!-- MODAL: Selecionar hor√°rio do dia -->
  <div id="slotsModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="slotsTitle">
    <div class="sheet">
      <header>
        <div class="wrap"><strong id="slotsTitle">Hor√°rios do dia</strong><div class="grow"></div><button class="cal-btn" id="closeSlots">‚úñ</button></div>
      </header>
      <div class="content">
        <div id="slotsDateLabel" class="badge">Data: ‚Äî</div>
        <div id="slotsList" class="slot-list"></div>
      </div>
    </div>
  </div>

  <!-- MODAL: Criar reserva para um hor√°rio -->
  <div id="reserveModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="reserveTitle">
    <div class="sheet">
      <header>
        <div class="wrap"><strong id="reserveTitle">Reservar hor√°rio</strong><div class="grow"></div><button class="cal-btn" id="closeReserve">‚úñ</button></div>
      </header>
      <div class="content">
        <div id="reserveMeta" class="badge">‚Äî</div>
        <label>Solicitante
          <input id="inpSolicitante" maxlength="80" placeholder="Seu nome" />
        </label>
        <label>Atividade que ser√° realizada no espa√ßo
          <textarea id="inpAtividade" rows="3" maxlength="240" placeholder="Descreva a atividade"></textarea>
        </label>
        <div id="reserveError" class="danger" style="display:none"></div>
      </div>
      <div class="actions">
        <button id="btnSalvar" class="btn">Salvar reserva</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    /* =====================================
       CONFIGURA√á√ÉO ‚Äî SUA URL DO APPS SCRIPT
       ===================================== */
    const API_BASE = "https://script.google.com/macros/s/AKfycbyZF8wOOCGnqigjgo3Uarxs5En-NtOSuHyt7iHFoRa1p_Lyj5KO6EM_n6sVFnCKjEfK/exec";

    /* =====================================
       ESPA√áOS (nome, slug, imagem)
    ===================================== */
    const SPACES = [
      { name: "Sala Maker", slug: "sala-maker", img: "assets/sala-maker.jpg" },
      { name: "Sala de Recursos", slug: "sala-de-recursos", img: "assets/sala-recursos.jpg" },
      { name: "Laborat√≥rio", slug: "laboratorio", img: "assets/laboratorio.jpg" },
      { name: "E-Class", slug: "e-class", img: "assets/e-class.jpg" },
      { name: "Sal√£o de Jogos", slug: "salao-de-jogos", img: "assets/salao-jogos.jpg" },
      { name: "Casar√£o", slug: "casarao", img: "assets/casarao.jpg" },
      { name: "Fazendinha", slug: "fazendinha", img: "assets/fazendinha.jpg" },
      { name: "Audit√≥rio Feminino", slug: "auditorio-feminino", img: "assets/auditorio-feminino.jpg" },
      { name: "Audit√≥rio Central", slug: "auditorio-central", img: "assets/auditorio-central.jpg" },
    ];

    /* =====================================
       HOR√ÅRIOS (por dia da semana)
       SEG‚ÄìQUA iguais; QUI/SEX diferentes
       Intervalo 08:45‚Äì09:05 oculto
    ===================================== */
    const TIMESLOTS = {
      MON: [
        { id:"1", label:"1¬™ aula", start:"07:15", end:"08:00" },
        { id:"2", label:"2¬™ aula", start:"08:00", end:"08:45" },
        // intervalo 08:45‚Äì09:05 (n√£o reserv√°vel)
        { id:"3", label:"3¬™ aula", start:"09:05", end:"09:50" },
        { id:"4", label:"4¬™ aula", start:"09:50", end:"10:35" },
        { id:"5", label:"5¬™ aula", start:"11:00", end:"11:40" },
        { id:"6", label:"6¬™ aula", start:"11:40", end:"12:20" },
        { id:"7", label:"7¬™ aula", start:"12:20", end:"13:00" }
      ],
      TUE: [], // herda MON
      WED: [], // herda MON
      THU: [
        { id:"1", label:"1¬™ aula", start:"07:15", end:"08:00" },
        { id:"2", label:"2¬™ aula", start:"08:00", end:"08:45" },
        // intervalo 08:45‚Äì09:05
        { id:"3", label:"3¬™ aula", start:"09:05", end:"09:50" },
        { id:"4", label:"4¬™ aula", start:"09:50", end:"10:35" },
        { id:"5", label:"5¬™ aula", start:"10:35", end:"11:20" },
        { id:"6", label:"6¬™ aula", start:"11:20", end:"12:05" },
        { id:"7", label:"7¬™ aula", start:"12:05", end:"12:50" }
      ],
      FRI: [
        { id:"1", label:"1¬™ aula", start:"07:15", end:"08:00" },
        { id:"2", label:"2¬™ aula", start:"08:00", end:"08:45" },
        // intervalo 08:45‚Äì09:05
        { id:"3", label:"3¬™ aula", start:"09:05", end:"09:50" },
        { id:"4", label:"4¬™ aula", start:"09:50", end:"10:35" },
        { id:"5", label:"5¬™ aula", start:"10:35", end:"11:20" },
        { id:"6", label:"6¬™ aula", start:"11:20", end:"12:05" },
        { id:"7", label:"7¬™ aula", start:"12:05", end:"12:50" }
      ],
      SAT: [],
      SUN: []
    };
    ['TUE','WED','SAT','SUN'].forEach(k=>{ if(!TIMESLOTS[k] || !TIMESLOTS[k].length) TIMESLOTS[k] = TIMESLOTS.MON.map(s => ({...s})); });
    function cloneSlot(s){ return { ...s }; }

    /* ===============================
       ESTADO GLOBAL & HELPERS
    =============================== */
    const $ = sel => document.querySelector(sel);
    const $$ = sel => Array.from(document.querySelectorAll(sel));

    const state = {
      route: { page: 'home', space: null },
      month: new Date(),
      reservations: [], // [{date, space, slot_key, slot_label, solicitante, atividade}]
      selectedDay: null,
      selectedSlot: null,
    };

    function fmtDateISO(d) { return d.toISOString().slice(0,10); }
    function fmtBR(dateStr) { const d = new Date(dateStr+"T00:00:00"); return d.toLocaleDateString('pt-BR', { timeZone: 'America/Recife' }); }
    function dayKeyFromDate(d){ return ['SUN','MON','TUE','WED','THU','FRI','SAT'][d.getDay()]; }
    function slotsForDateStr(dateStr){
      const d = new Date(dateStr+"T00:00:00");
      const key = dayKeyFromDate(d);
      const base = TIMESLOTS[key] || [];
      return base.map(s=> ({...s, slotKey:`${s.start}-${s.end}`}));
    }
    function anyFreeOnDay(dateStr){
      const slots = slotsForDateStr(dateStr);
      const taken = state.reservations.filter(r => r.date === dateStr).map(r => r.slot_key);
      return slots.some(s => !taken.includes(s.slotKey));
    }
    function showToast(msg) { const t = $('#toast'); t.textContent = msg; t.style.display = 'block'; setTimeout(()=> t.style.display='none', 2000); }

    function setTheme(theme) { if (theme === 'light') document.body.classList.add('light'); else document.body.classList.remove('light'); localStorage.setItem('iape-theme', theme); }
    (function initTheme(){ const saved = localStorage.getItem('iape-theme'); if (saved) setTheme(saved); })();
    $('#themeToggle').addEventListener('click', ()=> setTheme(document.body.classList.contains('light')? 'dark':'light'));

    /* ===============================
       ROTEAMENTO (#space=slug)
    =============================== */
    function goHome(){ state.route = { page: 'home', space: null }; render(); }
    function goSpace(slug){ state.route = { page: 'space', space: slug }; state.month = new Date(); loadReservations().then(()=>{ render(); }); }

    window.addEventListener('hashchange', handleHash);
    function handleHash(){ const h = new URLSearchParams(location.hash.replace(/^#/, '')); if (h.get('space')) goSpace(h.get('space')); else goHome(); }

    /* ===============================
       RENDER HOME (cards)
    =============================== */
    function renderHome(){
      const grid = $('#spaceGrid'); grid.innerHTML = '';
      SPACES.forEach(sp => {
        const a = document.createElement('a'); a.href = `#space=${sp.slug}`; a.className = 'card';
        a.innerHTML = `
          <img src="${sp.img}" alt="${sp.name}" onerror="this.src='https://picsum.photos/seed/${sp.slug}/800/450'" />
          <div class="name">${sp.name}</div>
        `;
        grid.appendChild(a);
      });
      $('#home').hidden = false; $('#spaceView').hidden = true;
    }

    /* ===============================
       CALEND√ÅRIO
    =============================== */
    function startOfMonth(d){ return new Date(d.getFullYear(), d.getMonth(), 1); }
    function endOfMonth(d){ return new Date(d.getFullYear(), d.getMonth()+1, 0); }

    function renderCalendar(){
      const wrap = $('#calendar'); wrap.innerHTML = '';
      const month = state.month; const monthName = month.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' });

      const head = document.createElement('div'); head.className = 'cal-head';
      head.innerHTML = `
        <button class="cal-btn" id="prevM">‚óÄ</button>
        <div><strong>${monthName}</strong></div>
        <div class="cal-nav">
          <button class="cal-btn" id="todayBtn">Hoje</button>
          <button class="cal-btn" id="nextM">‚ñ∂</button>
        </div>`;
      wrap.appendChild(head);

      $('#prevM')?.addEventListener('click', ()=> { state.month = new Date(month.getFullYear(), month.getMonth()-1, 1); loadReservations().then(renderCalendar); });
      $('#nextM')?.addEventListener('click', ()=> { state.month = new Date(month.getFullYear(), month.getMonth()+1, 1); loadReservations().then(renderCalendar); });
      $('#todayBtn')?.addEventListener('click', ()=> { state.month = new Date(); loadReservations().then(renderCalendar); });

      const grid = document.createElement('div'); grid.className = 'cal-grid';
      const dows = ['Dom','Seg','Ter','Qua','Qui','Sex','S√°b']; dows.forEach(d => { const el = document.createElement('div'); el.textContent = d; el.className = 'dow'; grid.appendChild(el) });

      const first = startOfMonth(month); const last = endOfMonth(month); const startIndex = (first.getDay()); const daysInMonth = last.getDate();
      for (let i=0; i<startIndex; i++) { const c = document.createElement('div'); c.className = 'cell dim'; grid.appendChild(c); }

      for (let d=1; d<=daysInMonth; d++){
        const date = new Date(month.getFullYear(), month.getMonth(), d); const iso = fmtDateISO(date);
        const hasAnyFree = anyFreeOnDay(iso);
        const cell = document.createElement('div'); cell.className = 'cell ' + (hasAnyFree ? 'free' : 'busy') + ' clickable'; cell.textContent = d;
        cell.addEventListener('click', ()=> openSlotsModal(iso)); grid.appendChild(cell);
      }

      wrap.appendChild(grid);

      const legend = document.createElement('div'); legend.className = 'legend'; legend.innerHTML = `
        <span class="dot free"></span> Tem hor√°rio livre
        <span class="dot busy" style="margin-left:12px"></span> Sem hor√°rio livre
      `; wrap.appendChild(legend);
    }

    function renderList(){
      const body = $('#reservationsBody'); body.innerHTML = '';
      if (!state.reservations.length){ body.innerHTML = `<div class="empty">Nenhuma reserva neste m√™s.</div>`; return; }
      const sorted = [...state.reservations].sort((a,b)=> a.date===b.date ? a.slot_key.localeCompare(b.slot_key) : a.date.localeCompare(b.date));
      sorted.forEach(r => {
        const row = document.createElement('div'); row.className = 'row';
        row.innerHTML = `
          <div class="badge">${fmtBR(r.date)} ‚Ä¢ ${escapeHTML(r.slot_label)} (${escapeHTML(r.slot_key)})</div>
          <div>
            <div><strong>Solicitante:</strong> ${escapeHTML(r.solicitante)}</div>
            <div style="margin-top:4px"><strong>Atividade:</strong> ${escapeHTML(r.atividade)}</div>
          </div>`;
        body.appendChild(row);
      });
    }

    function escapeHTML(str){ return String(str||'').replace(/[&<>"']/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[s])); }

    /* ===============================
       SLOTS MODAL
    =============================== */
    const slotsModal = $('#slotsModal'); const closeSlots = ()=> slotsModal.classList.remove('open'); $('#closeSlots').addEventListener('click', closeSlots);
    function openSlotsModal(iso){ state.selectedDay = iso; $('#slotsDateLabel').textContent = `Data: ${fmtBR(iso)}`; renderSlotsList(); slotsModal.classList.add('open'); }

    function renderSlotsList(){
      const iso = state.selectedDay; const listEl = $('#slotsList'); listEl.innerHTML='';
      const slots = slotsForDateStr(iso); const taken = state.reservations.filter(r => r.date===iso).map(r=> r.slot_key);
      slots.forEach(s => {
        const isFree = !taken.includes(s.slotKey);
        const item = document.createElement('div'); item.className = 'slot-item ' + (isFree? 'slot-free' : 'slot-busy');
        const left = document.createElement('div'); left.innerHTML = `<div class="slot-txt">${escapeHTML(s.label)} ‚Äî ${s.start}‚Äì${s.end}</div>`;
        const right = document.createElement('div');
        if (isFree){
          const b = document.createElement('button'); b.className='slot-btn'; b.textContent='Reservar'; b.addEventListener('click', ()=> openReserveModal({date: iso, slot: s})); right.appendChild(b);
        } else {
          const r = state.reservations.find(x => x.date===iso && x.slot_key===s.slotKey);
          left.innerHTML += `<div class="slot-sub">Reservado por ${escapeHTML(r.solicitante)} ‚Äî ${escapeHTML(r.atividade)}</div>`;
        }
        item.appendChild(left); item.appendChild(right); listEl.appendChild(item);
      });
    }

    /* ===============================
       RESERVA MODAL
    =============================== */
    const reserveModal = $('#reserveModal'); const closeReserve = ()=> reserveModal.classList.remove('open'); $('#closeReserve').addEventListener('click', closeReserve);
    let pending = null; // {date, slot}
    function openReserveModal(meta){ pending = meta; $('#reserveMeta').textContent = `${fmtBR(meta.date)} ‚Ä¢ ${meta.slot.label} (${meta.slot.start}-${meta.slot.end})`; $('#reserveError').style.display='none'; $('#inpSolicitante').value=''; $('#inpAtividade').value=''; reserveModal.classList.add('open'); setTimeout(()=> $('#inpSolicitante').focus(), 60); }

    $('#btnSalvar').addEventListener('click', async ()=>{
      const solicitante = $('#inpSolicitante').value.trim(); const atividade = $('#inpAtividade').value.trim(); if (!solicitante || !atividade){ showErr('Preencha todas as informa√ß√µes.'); return; }
      const slug = state.route.space; const { date, slot } = pending || {}; if (!slug || !date || !slot) return;
      try {
        await loadReservations(); // refetch para evitar corrida
        if (state.reservations.some(r => r.date===date && r.slot_key===slot.slotKey)){ showErr('Este hor√°rio acabou de ser reservado.'); return; }
        await apiCreate({ space: slug, date, slot_key: slot.slotKey, slot_label: `${slot.label} ${slot.start}-${slot.end}`, solicitante, atividade });
        showToast('Reservado com sucesso!'); closeReserve(); await loadReservations(); renderCalendar(); renderList(); renderSlotsList();
      } catch (err){ showErr(err.message || 'Falha ao salvar.'); }
    });
    function showErr(msg){ $('#reserveError').textContent = msg; $('#reserveError').style.display = 'block'; }

    /* ===============================
       API (Apps Script)
    =============================== */
    function cfgOK(){ return !!API_BASE; }

    async function apiList(space, year, month){
      if (!cfgOK()) throw new Error('API_BASE n√£o configurado.');
      const url = `${API_BASE}?space=${encodeURIComponent(space)}&year=${year}&month=${month}`;
      const res = await fetch(url, { method: 'GET' }); if (!res.ok) throw new Error('Erro ao carregar reservas.');
      const data = await res.json(); return data.reservations || [];
    }

    async function apiCreate(payload){
      if (!cfgOK()) throw new Error('API_BASE n√£o configurado.');
      const res = await fetch(API_BASE, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
      const data = await res.json().catch(()=> ({}));
      if (!res.ok || data.ok===false){ const msg = (data && data.message) || 'Erro ao salvar.'; if (/Conflito/i.test(msg)) throw new Error('Conflito: hor√°rio j√° reservado.'); throw new Error(msg); }
      return data;
    }

    async function loadReservations(){
      const slug = state.route.space; if (!slug) return; const y = state.month.getFullYear(); const m = state.month.getMonth()+1; state.reservations = await apiList(slug, y, m);
    }

    /* ===============================
       RENDER DO ESPA√áO
    =============================== */
    function renderSpace(){
      const slug = state.route.space; const sp = SPACES.find(s => s.slug === slug); if (!sp) { goHome(); return; }
      $('#spaceImg').src = sp.img; $('#spaceImg').onerror = function(){ this.src = `https://picsum.photos/seed/${sp.slug}/800/450`; };
      $('#spaceName').textContent = sp.name; $('#spaceSlug').textContent = `/${sp.slug}`;
      renderCalendar(); renderList(); $('#home').hidden = true; $('#spaceView').hidden = false;
    }

    /* ===============================
       RENDER ROOT
    =============================== */
    function render(){ $('#bannerCfg').hidden = cfgOK(); if (state.route.page === 'home') renderHome(); else renderSpace(); }

    /* ===============================
       BOOT
    =============================== */
    function boot(){
      renderHome();
      $$('#spaceView .back').forEach(el => el.addEventListener('click', (e)=>{ e.preventDefault(); location.hash = ''; }));
      handleHash();
    }
    boot();
  </script>
</body>
